<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rebel's Birds of Prey Centre</title>
</head>

<body>
    <header>
        <div class="container-fluid hero">
            <div class="hero-image">
                <div class="hero-text">
                    <h1>Rebel's Birds of Prey Centre</h1>
                </div>
              
               <div class="navigation">
                  <nav class="navbar navbar-expand-sm navbar-light">
                    <div id="nav" class="list-inline menucontainer">
                      <a class="nav-link" href="index.html">Home</a>
                      <a class="nav-link" href="visitor-information.html">Visitor Information</a>
                      <a class="nav-link" href="british-birds-of-prey.html">British Birds of Prey</a>
                    </div>
                  </nav>
               </div>
            </div>
          </div>

        

    </header>
    <section>
        <div class="container">
         <div class="row bbp">
             <div class="col-md-4 bbp" id="barn-owl">
                 <img src="/assets/images/barn.jpg" alt="barn owl">
             </div>
             <div class="col-md-8 bg-yellow bbp">
                 <h2>Barn Owl</h2>
             </div>
         </div>
        
         <div class="row">
             <div class="col-md-8 bg-yellow bbp">
                <h2>Tawny Owl</h2>
             </div>
             <div class="col-md-4 bbp" id="tawny-owl">
                <img src="/assets/images/tawny-new.jpg" alt="tawny owl">
             </div>
         </div>
        
         <div class="row">
             <div class="col-md-4 bbp" id="little-owl">
                <img src="/assets/images/little-owl.jpg" alt="little owl">
             </div>
             <div class="col-md-8 bg-yellow bbp">
                <h2>Little Owl</h2>
             </div>
         </div>
        
         <div class="row">
             <div class="col-md-8 bg-yellow bbp">
                <h2>Long Eared Owl</h2>
             </div>
             <div class="col-md-4 bbp" id="long-eared">
                <img src="/assets/images/long-eared.jpg" alt="long eared owl">
             </div>
         </div>
        
          <div class="row">
             <div class="col-md-4 bbp" id="buzzard">
                <img src="/assets/images/buzzard.jpg" alt="common buzzard">
             </div>
             <div class="col-md-8 bg-yellow bbp">
                <h2>Buzzard</h2>
             </div>
          </div>
        </div>

    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-sm-8 contact">
                <h4>Contact</h4>
                <div class="telephone">
                    <h5>Telephone: 01403 162534</h5>
                </div>
                <div class="email">
                    <h5>Email: rebels@centre.co.uk</h5>
                </div>
                  

            </div>
            <div class="col-sm-4">
                <h4>Social</h4>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://en-gb.facebook.com/">
                            <i class="fa fa-facebook-square" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.youtube.com/">
                            <i class="fa fa-youtube-square" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>    

            </div>
        </div>

    </footer>
